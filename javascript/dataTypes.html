<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataType in js</title>
</head>
<body>
    <!-- data types means that what type of data is stored in variables . -->
     <!-- types of data types
      *primitive Data Types 
      1. Number
      2.String
      3.Boolean 
      4.undefined
      5.null
       -->
      <script>
        // Primitive data types
        // 1.Number
        let number="100";
         console.log(number);
         console.log(typeof number);
       let id =prompt("enter id:");
       console.log("id",id);
       console.log("type of id:", typeof (id));
       // 2.string
      // A string is a sequence of characters (letters, numbers, or symbols) enclosed in quote
      // 3.boolean 
      // In JavaScript, a Boolean is a data type that has only two possible values:
// ðŸ‘‰ true or false
      let pass=false;
      console.log(pass);
       console.log(typeof (pass));
        
       // 4.undefined
       let x;
       let y=undefined
       console.log("x",x);
       console.log("type of x:",typeof (x)); 
           console.log("y",y);
       console.log("type of y:",typeof (y)); 

       // 

       //Null

       let n=null;
       console.log("n",n);
       console.log("type of n:",typeof (n));

       
             </script>   
    
</body>
</html>
